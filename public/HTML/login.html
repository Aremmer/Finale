<div class="container">
		<h1>Login</h1>
		<form ng-submit="lCtrl.doLogin()">
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" ng-model="lCtrl.loginData.email">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="lCtrl.loginData.password">
			</div>
			<button type="submit" class="btn btn-block btn-primary">Login</button>
		</form>
	</div>
